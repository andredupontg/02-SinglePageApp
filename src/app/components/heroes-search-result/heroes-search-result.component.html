<div class="row" *ngIf="heroesArray.length == 0">
  <div class="col-md-12">
    <div class="alert alert-danger">
      No results for: {{searchStr}}
    </div>
  </div>
</div>

<div class="row row-cols-1 row-cols-md-2 g-4">
  <div class="col">
    <app-hero-card [hero]="hero" [index]="i" (heroSelected)="showHero($event)" *ngFor="let hero of heroesArray; let i = index"></app-hero-card>
  </div>
</div>
