<div class="card">
  <img [src]="hero.img" class="card-img-top" [alt]="hero.name">
  <div class="card-body">
    <h5 class="card-title">{{hero.name}} | {{hero.home}}</h5>
    <p class="card-text">{{hero.bio}}</p>
    <p class="card-text"><small class="text-muted">{{hero.release}}</small></p>
    <button type="button" class="btn btn-outline-primary btn-block" (click)="showHero()">See more</button>
  </div>
</div>
